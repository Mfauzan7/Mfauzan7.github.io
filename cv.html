<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Muchtar Aminuddin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f7fa;
            text-align: center;
        }

        .cv-container {
            width: 100%;
            height: 100vh; /* Menyesuaikan tinggi layar penuh */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cv-container img {
            width: auto;
            height: 95vh; /* Hampir memenuhi layar */
            max-width: 100%;
            object-fit: contain; /* Pastikan gambar tidak terpotong */
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            position: absolute;
            bottom: 10px;
        }

        footer a {
            text-decoration: none;
            color: #1f3a93;
            font-weight: bold;
            transition: 0.3s;
        }

        footer a:hover {
            color: #162a6a;
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <img src="CV-OJAN.jpg" alt="cv">
    </div>
    <footer>
        <p><a href="index.html">Kembali ke Profil</a> | <a href="contact.html">Hubungi Saya</a></p>
    </footer>
</body>
</html>
